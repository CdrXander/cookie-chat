<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cookie Chat</title>
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <img src="./img/dm_header.jpg">
      <h1 class="headline"> DevMountain Chat Room </h1>
      <form ng-submit="postMessage(message)">
          <input class="form-control text-box" type="text" ng-model="message" placeholder="Type New Message">
      </form>
      <form>
          <input class="form-control text-box" placeholder="Search Messages" ng-model="messageFilter.message">
      </form>
      <div class="main-container message-container">
        <div class="message-container-header">
          Messages from DevMountaineers
        </div>
        <p ng-repeat="message in messages | filter:messageFilter | orderBy: '-createdAt'" class="message-body">
            <span class="message-header">{{message.cookie}}</span>
            {{message.message}} 
            <span class='timestamp'>{{message.createdAt | date:'short'}}</span> 
        </p>
      </div>

      <form ng-submit="postCookie(newCookie)">
          <input class="form-control text-box" type="text" ng-model="newCookie" placeholder="Type New Cookie">
      </form>
      <div class="main-container message-container">
        <div class="message-container-header">
          Cookies from DevMountaineers
        </div>
        <p ng-repeat="(key, value) in cookies" class="message-body">
            {{key}} - {{value}}
        </p>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
